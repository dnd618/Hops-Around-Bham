<div ng-controller="singleBar" class="move-down">
    
        <div class="user row">
        <h1 class="col-lg-12 center-text">{{singleBar.name}}</h1>
    </div>
    <div class="row">
        <h3 class="col-lg-12 ">Hey let's check out these bars yo.</h3>
    </div>
    <div class="col-lg-6 left-container">
        
             <div class="fav-list-text"> 
                <h5 class="col-md-5">{{singleBar.name}}</h5>
                <p class="col-md-12">Phone #: {{singleBar.display_phone}}</p>
                <p class="col-md-12">Address: {{singleBar.location.display_address[0]}}</p>
                <p class="col-md-12">{{singleBar.location.display_address[1]}}</p>
                <p class="col-md-12"><span class="glyphicon glyphicon-star" style="color:yellow">Rating:{{singleBar.rating}}</span></p>
             </div> 
                <div class="col-md-5" id="catImage" ng-style="{'background-image':'url({{singleBar.name}})'}"></div> 
    </div>

    <div class="col-lg-6 right-container">
        <div id="userMap" style="width:100%;height:400px">
        </div>
    </div>
           
</div>
