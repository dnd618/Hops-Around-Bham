<div class="Banner">
    <div class="col-lg-12">
        <div id="sportsBanner"></div>
    </div>
    <div class="cat-title">Sports Bars</div>
</div>

    <div ng-controller="BarGetCat">
        <div id="sportsContainer">  
            <div ng-repeat="items in barsCat" id="sportsInnerContainer" class="sportsTextStyle">
                <div class="col-lg-9 sports-inner-text center-text">
                    <div class="col-lg-12" id="innerTextStyle">
                        {{items.name}}
                    </div>
                    <span class="glyphicon glyphicon-star">Rating:{{items.rating}}</span>
                <br>
                    {{items.display_phone}}
                <br>
                    {{items.location.address1}}
                <br>
                    <span class="glyphicon glyphicon-map-marker"></span> {{items.distance | toMiles | limitTo : 3}} Miles 
                <br>
                
                </div>
                <div id="sportsImage" class="col-lg-3" ng-click="GetId(items.id)" ng-style="{'background-image':'url({{items.image_url}})'}">
                </div>
            </div>
                
        </div>
    </div>
