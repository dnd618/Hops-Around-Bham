<div id="dive-background">
<div class="Banner">
    
        <div id="sportsBanner"></div>
    
    <div class="cat-title">Sports Bars</div>
</div>

    <div ng-controller="BarGetCat">
        <div id="diveContainer">  
            <div ng-repeat="items in barsCat" id="diveInnerContainer" class="diveTextStyle">
                <div class="col-lg-9 dive-inner-text center-text">
                    <div class="col-lg-12" id="innerTextStyle">
                        {{items.name | limitTo:24}}
                    </div>
                    <span class="glyphicon glyphicon-star">Rating:{{items.rating}}</span>
                <br>
                    {{items.display_phone}}
                <br>
                    {{items.location.address1}}
                <br>
                    <span class="glyphicon glyphicon-map-marker"></span> {{items.distance | toMiles | limitTo : 3}} Miles 
                <br>
                
                </div>
                <div id="diveImage" class="col-lg-3" ng-click="GetId(items.id)" style="background-image: url(http://i54.tinypic.com/4zuxif.jpg)" ng-style="{'background-image':'url({{items.image_url}})'}" >
                </div>
            </div>
                
        </div>
    </div>
</div>
</div>
