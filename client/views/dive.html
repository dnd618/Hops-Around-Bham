<div id="dive-background">
    <div class="move-down">
    
        
        <h1 class="col-lg-12 center-text" id="diveTitleStyle">Dive Bar</h1>
    </div>
<div ng-controller="BarGetCat">
    
        <div id="diveContainer">

        
    <div ng-repeat="items in barsCat" id="diveInnerContainer" class="diveTextStyle">
        <div class="col-lg-9">
            <div class="col-lg-12" id="innerTextStyle">
        {{items.name}}
            </div>
            <span class="glyphicon glyphicon-star">Rating:{{items.rating}}</span>
        <br>
        {{items.display_phone}}
        <br>
        {{items.location.address1}}
        <br>
        {{items.distance}}
        <br>
        
        </div>
        <div id="diveImage" class="col-lg-3" ng-click="GetId(items.id)" ng-style="{'background-image':'url({{items.image_url}})'}">
        </div>
        </div>
        
        </div>
    </div>
</div>
</div>
