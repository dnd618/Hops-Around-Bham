<div ng-controller="oneUserPage" class="move-down">
    <div class="user row">
        <h1 class="col-lg-12 center-text">{{User}}</h1>
    </div>
    <div class="col-lg-6 left-container">
        <div class="row">
            <h3 class="col-lg-12 center-text">Hey let's check out these bars yo.</h3>
        </div>
        <div ng-repeat="favorites in favoriteInfo">
            <div class="fav-list-text"> 
                <h5 class="col-md-5">{{favorites.name}}</h5>
                <p class="col-md-12">Phone #: {{favorites.display_phone}}</p>
                <p class="col-md-12">Address: {{favorites.address}}</p>
                <p class="col-md-12">{{favorites.address1}}</p>
                <p class="col-md-12"><span class="glyphicon glyphicon-star">Rating:{{favorites.rating}}</span></p>
                <button class="btn btn-direct" ng-click="calcRoute(favorites.latitude, favorites.longitude)">Get Directions</button>
            </div> 
        </div>
    </div>

    <div class="col-lg-6 right-container">
        <div id="userMap" style="width:100%;height:400px">
        </div>
    </div>
</div>
