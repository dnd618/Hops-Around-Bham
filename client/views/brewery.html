<div id="brew-background">

    <div class="Banner">
        <div class="col-lg-12">
            <div id="brewBanner"></div>
        </div>
        <div class="cat-title">Breweries</div>
    </div>


    <div ng-controller="BarGetCat">
        <div id="brewContainer">  
            <div ng-repeat="items in barsCat" id="brewInnerContainer" class="brewTextStyle">
                <div class="col-lg-9 brew-inner-text center-text">
                    <div class="col-lg-12" id="innerTextStyle">
                        {{items.name}}
                    </div>
                    <span class="glyphicon glyphicon-star">Rating:{{items.rating}}</span>
                <br>
                    {{items.display_phone}}
                <br>
                    {{items.location.address1}}
                <br>
                    <span class="glyphicon glyphicon-map-marker"></span> {{items.distance | toMiles | limitTo : 3}} Miles 
                <br>
                
                </div>
                <div id="brewImage" class="col-lg-3" ng-click="GetId(items.id)" ng-style="{'background-image':'url({{items.image_url}})'}">
                </div>
            </div>
                
        </div>
    </div>
